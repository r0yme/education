<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Narayanpur S.U High School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header import-html="header-section.html" id="header_file"></header>
    <!-- end header -->

    <!-- contact form -->
    <section class="contact-us-section mt-5">
      <div class="container">
        <div class="row">
          <!-- start -->
          <div class="col-6">
            <h3>আমাদেরকে ইমেইল করুন</h3>
            <div class="row justify-content-center">
              <div class="col-lg-10">
                <form>
                  <textarea
                    name="msg"
                    rows="5"
                    placeholder="আপনার বার্তা লিখুন"
                    class="form-control mb-2"
                  ></textarea>
                  <div class="row">
                    <div class="col-lg-6 mb-3">
                      <input
                        type="text"
                        placeholder="আপনার নাম"
                        class="form-control"
                      />
                    </div>
                    <div class="col-lg-6 mb-3">
                      <input
                        type="tel"
                        placeholder="আপনার ফোন নাম্বার"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-8 mb-3">
                      <input
                        type="email"
                        placeholder="আপনার ইমেইল"
                        class="form-control"
                      />
                    </div>
                    <div class="col-lg-4 mb-3">
                      <button type="submit" class="btn btn-primary">
                        বার্তা প্রেরণ করুন
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- start -->
          <div class="col-6">
            <h3>আমাদের প্রতিষ্ঠানের ঠিকানা</h3>
            <div class="row justify-content-center">
              <div class="col-8">
                <ul class="school-detail">
                  <li class="school-name">
                    <h4>নারায়নপুর সরাফত উল্লাহ্‌ উচ্চ বিদ্যালয়</h4>
                  </li>
                  <li>নারায়নপুর , বেলাব , নরসিংদী</li>
                  <li>ফোন নংঃ <a href="tel:+123456789">123456789</a></li>
                  <li>
                    ইমেইলঃ
                    <a href="mailto:highschool112542@gmail.com"
                      >highschool112542@gmail.com</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- end -->
          <!-- map  -->
          <div class="google-map">
            <h3>গুগুল ম্যাপে আমরা</h3>
            <div class="row text-center">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <iframe
                  width="90%"
                  height="339"
                  id="gmap_canvas"
                  src="https://maps.google.com/maps?q=Narayanpur%20High%20school,%20Narayanpur%20Market%20Road.,%20Narsingdi&t=&z=11&ie=UTF8&iwloc=&output=embed"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                ></iframe
                ><a href="https://fmovies-online.net"></a>
              </div>
            </div>
          </div>
          <!-- end map -->
        </div>
      </div>
    </section>
    <!-- end contact form -->

    <!-- footer section -->
    <footer import-html="footer-section.html" id="footer_file"></footer>
    <!-- end footer section -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      ntegrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/html-import.js"></script>
  </body>
</html>
